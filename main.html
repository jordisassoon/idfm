                    <h3 id="statstitle"> Timeline of Paris Metro Lines </h3>

                <div id="bubblechart">
                    <h3 id="bubbleTitle"></h3>
                    <label for="Year">Select a Year:</label>

                                <option value="2021" selected >2021</option>
                                <option value="2020">2020</option>

    <script type="text/javascript" src="./js/raster.js"></script>
    <script>
        /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementsByTagName("body")[0].style.paddingLeft = "250px";
            document.getElementById("navspan").style.width = "0px";
        }

        /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementsByTagName("body")[0].style.paddingLeft = "60";
            document.getElementById("navspan").style.width = "60px";
        }
    </script>
